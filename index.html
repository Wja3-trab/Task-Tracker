<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./main.js" type="module"></script>
    <title>My To-Do List</title>
</head>
<body>
    <main>
        <div class="title">My Task Tracker</div>
        <div class="border"></div>
        <div class="inputs">
            <div class="priorities">
                <label class="priority" for="priority">Priority:</label>
                <select name="priorityLvl" id="pLvl">
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>
        <div class="container">
                <input id="taskIn" type="text" placeholder="Enter Task...">
                <button id="inputBtn" type="submit">Enter</button>
            </div>
            <div class="taskList">
                <ul class="tasks">
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
